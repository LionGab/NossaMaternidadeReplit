<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nath√°lia Valente App - V6 Rosa Blush + Azul Lavanda</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(160deg, #fcf5f8 0%, #f5f0f8 50%, #eef2f8 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .phone-frame {
        width: 375px;
        height: 812px;
        background: #ffffff;
        border-radius: 40px;
        box-shadow: 0 35px 90px rgba(160, 140, 180, 0.18);
        overflow: hidden;
        position: relative;
      }

      .status-bar {
        height: 44px;
        padding: 14px 24px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        font-weight: 600;
        color: #5d5070;
      }

      .status-icons {
        display: flex;
        gap: 5px;
        align-items: center;
      }

      .onboarding-container {
        height: calc(100% - 44px);
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      /* Elegant gradient overlay */
      .gradient-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 350px;
        background: linear-gradient(180deg, #fdf5f8 0%, #f8f2fa 50%, transparent 100%);
        z-index: 0;
      }

      .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }

      .float-item {
        position: absolute;
        animation: gentleFloat 5s ease-in-out infinite;
        opacity: 0.7;
      }

      .float-1 {
        top: 8%;
        left: 10%;
        animation-delay: 0s;
        font-size: 22px;
      }
      .float-2 {
        top: 16%;
        right: 12%;
        animation-delay: 0.8s;
        font-size: 18px;
      }
      .float-3 {
        top: 38%;
        left: 6%;
        animation-delay: 1.6s;
        font-size: 20px;
      }
      .float-4 {
        top: 50%;
        right: 8%;
        animation-delay: 2.4s;
        font-size: 16px;
      }

      @keyframes gentleFloat {
        0%,
        100% {
          transform: translateY(0) scale(1);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-10px) scale(1.05);
          opacity: 0.9;
        }
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 16px 28px 28px;
        position: relative;
        z-index: 2;
      }

      .header-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .logo-mini {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .logo-icon {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, #f8e0e8 0%, #e0e8f8 100%);
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
      }

      .logo-text {
        font-family: "Cormorant Garamond", serif;
        font-size: 16px;
        font-weight: 600;
        color: #5d5070;
      }

      .skip-btn {
        font-size: 13px;
        color: #a8a0b8;
        background: none;
        border: none;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
      }

      .illustration-area {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        margin-bottom: 10px;
      }

      .illustration-container {
        position: relative;
      }

      .main-circle {
        width: 220px;
        height: 220px;
        background: linear-gradient(145deg, #fff8fa 0%, #f8f5fc 100%);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow:
          0 20px 50px rgba(200, 180, 220, 0.2),
          inset 0 2px 20px rgba(255, 255, 255, 0.8);
        border: 2px solid rgba(248, 220, 232, 0.5);
      }

      .outer-ring {
        position: absolute;
        width: 270px;
        height: 270px;
        border: 1px solid rgba(200, 180, 220, 0.2);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .outer-ring::before {
        content: "";
        position: absolute;
        width: 8px;
        height: 8px;
        background: linear-gradient(135deg, #f8d8e8 0%, #d8e0f8 100%);
        border-radius: 50%;
        top: 20px;
        left: 50%;
      }

      .outer-ring::after {
        content: "";
        position: absolute;
        width: 6px;
        height: 6px;
        background: linear-gradient(135deg, #d8e0f8 0%, #f8d8e8 100%);
        border-radius: 50%;
        bottom: 30px;
        right: 40px;
      }

      .illustration-icon {
        font-size: 85px;
      }

      .accent-dots {
        position: absolute;
      }

      .accent-dot {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
      }

      .dot-1 {
        background: #f8d8e8;
        top: 10px;
        right: 30px;
        animation-delay: 0s;
      }

      .dot-2 {
        background: #d8e0f8;
        bottom: 20px;
        left: 25px;
        animation-delay: 0.5s;
        width: 8px;
        height: 8px;
      }

      .dot-3 {
        background: #e8d8f0;
        top: 60px;
        left: 10px;
        animation-delay: 1s;
        width: 6px;
        height: 6px;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.3);
          opacity: 1;
        }
      }

      .text-section {
        text-align: center;
        margin-bottom: 24px;
      }

      .badge {
        display: inline-block;
        background: linear-gradient(135deg, #fdf0f4 0%, #f0f0fd 100%);
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 600;
        color: #8a7a98;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 16px;
        border: 1px solid rgba(200, 180, 220, 0.2);
      }

      .main-title {
        font-family: "Cormorant Garamond", serif;
        font-size: 32px;
        font-weight: 600;
        color: #3d3548;
        line-height: 1.25;
        margin-bottom: 14px;
      }

      .highlight {
        background: linear-gradient(90deg, #f8d8e8 0%, #d8e0f8 100%);
        padding: 2px 8px;
        border-radius: 6px;
      }

      .description {
        font-size: 14px;
        color: #7a7088;
        line-height: 1.7;
        max-width: 280px;
        margin: 0 auto;
      }

      .trust-indicators {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 24px;
      }

      .trust-item {
        text-align: center;
      }

      .trust-number {
        font-size: 20px;
        font-weight: 700;
        color: #5d5070;
      }

      .trust-number span {
        font-size: 12px;
        color: #b8a8c8;
      }

      .trust-label {
        font-size: 10px;
        color: #a8a0b8;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .divider {
        width: 1px;
        height: 35px;
        background: linear-gradient(180deg, transparent, #e8e0f0, transparent);
      }

      .progress-section {
        margin-bottom: 20px;
      }

      .progress-bar-bg {
        height: 4px;
        background: #f0e8f4;
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-bar-fill {
        height: 100%;
        width: 25%;
        background: linear-gradient(90deg, #f8c8d8 0%, #b8c8f8 100%);
        border-radius: 2px;
      }

      .progress-text {
        text-align: center;
        font-size: 11px;
        color: #a8a0b8;
        margin-top: 8px;
      }

      .action-section {
        padding-bottom: 10px;
      }

      .primary-button {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #b8a0d0 0%, #a8b8e0 100%);
        border: none;
        border-radius: 16px;
        font-family: "Poppins", sans-serif;
        font-size: 15px;
        font-weight: 600;
        color: white;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        box-shadow: 0 12px 30px rgba(168, 160, 208, 0.35);
        transition: all 0.3s ease;
        margin-bottom: 14px;
      }

      .primary-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 40px rgba(168, 160, 208, 0.45);
      }

      .secondary-button {
        width: 100%;
        padding: 14px;
        background: transparent;
        border: 1.5px solid #e8e0f0;
        border-radius: 14px;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        font-weight: 500;
        color: #7a7088;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .secondary-button:hover {
        background: #fdf8fa;
        border-color: #f8d8e8;
      }

      /* Screen indicator */
      .screen-label {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #f8d8e8 0%, #b8a0d0 100%);
        color: white;
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        white-space: nowrap;
      }
    </style>
  </head>
