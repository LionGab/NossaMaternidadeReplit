name: EAS Build

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - ios_testflight
          - production

concurrency:
  group: eas-build-${{ github.ref }}-${{ github.event.inputs.profile || 'preview' }}
  cancel-in-progress: true

jobs:
  build:
    name: EAS Build (iOS - ${{ github.event.inputs.profile || 'preview' }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run EAS Build (iOS)
        env:
          PROFILE: ${{ github.event.inputs.profile || 'preview' }}
        run: |
          echo "Starting EAS Build"
          echo "Platform: ios"
          echo "Profile: $PROFILE"
          eas build --platform ios --profile "$PROFILE" --non-interactive

      - name: Build Summary
        if: always()
        run: |
          echo "## EAS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** ios" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile:** ${{ github.event.inputs.profile || 'preview' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View builds on Expo](https://expo.dev/accounts/liongab/projects/nossamaternidade/builds)" >> $GITHUB_STEP_SUMMARY
