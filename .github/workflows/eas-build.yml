name: EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'ios'
        type: choice
        options:
          - ios
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

concurrency:
  group: eas-build-${{ github.ref }}-${{ github.event.inputs.platform || 'ios' }}-${{ github.event.inputs.profile || 'preview' }}
  cancel-in-progress: true

jobs:
  build:
    name: EAS Build (${{ github.event.inputs.platform || 'ios' }} - ${{ github.event.inputs.profile || 'preview' }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run EAS Build
        run: |
          PLATFORM="${{ github.event.inputs.platform || 'ios' }}"
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          
          echo "ðŸš€ Starting EAS Build"
          echo "Platform: $PLATFORM"
          echo "Profile: $PROFILE"

          eas build --platform "$PLATFORM" --profile "$PROFILE" --non-interactive

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ“± EAS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** ${{ github.event.inputs.platform || 'ios' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile:** ${{ github.event.inputs.profile || 'preview' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View builds on Expo](https://expo.dev/accounts/nossa-maternidade/projects/nossamaternidade/builds)" >> $GITHUB_STEP_SUMMARY
