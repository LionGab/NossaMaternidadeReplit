name: Design System Excellence

on:
  pull_request:
    paths:
      - 'src/**/*.tsx'
      - 'src/**/*.ts'
      - 'src/theme/**'
      - 'scripts/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  design-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Design Audit (CI Mode)
        run: npm run design:ci
        continue-on-error: true # Allow step to pass so we can report first

      - name: Generate Reports
        run: npm run design:report

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summaryPath = 'docs/design-audit-summary.md';
            if (fs.existsSync(summaryPath)) {
              const summary = fs.readFileSync(summaryPath, 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }

      - name: Fail on Critical Violations
        run: |
          if grep -q '"critical": [1-9]' docs/design-audit-report.json; then
            echo "::error::Critical design violations found!"
            exit 1
          fi
