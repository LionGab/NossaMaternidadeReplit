on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  copilot-review:
    name: Copilot Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: "ðŸ¤– Trigger Copilot Review"
        uses: github/copilot-review-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
