# Nossa Maternidade - Production Deployment
# Builds and submits to App Store Connect

name: Production

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0

  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'ios'
        type: choice
        options:
          - ios
      submit:
        description: 'Submit to stores after build'
        required: true
        default: true
        type: boolean

concurrency:
  group: production
  cancel-in-progress: false  # Never cancel production deployments

env:
  NODE_VERSION: '20.11.1'

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Quality Gate
        run: |
          echo "ðŸ“ TypeScript check..."
          npm run typecheck
          echo "âœ… TypeScript OK"
          
          echo "ðŸ”§ ESLint check..."
          npm run lint
          echo "âœ… ESLint OK"

      - name: Run tests
        run: npm run test:ci

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v$(node -p "require('./package.json').version")"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

  build-ios:
    name: Build iOS
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: validate

    if: |
      github.event_name == 'push' ||
      github.event.inputs.platform == 'ios'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS Production
        run: |
          npx eas-cli build \
            --profile production \
            --platform ios \
            --non-interactive \
            --message "Production build ${{ needs.validate.outputs.version }}"

      - name: Get build URL
        id: build
        run: |
          BUILD_URL=$(npx eas-cli build:list --platform ios --status finished --limit 1 --json | jq -r '.[0].buildUrl // empty')
          echo "url=$BUILD_URL" >> $GITHUB_OUTPUT

    outputs:
      build_url: ${{ steps.build.outputs.url }}

  submit-ios:
    name: Submit iOS to App Store
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [validate, build-ios]

    if: |
      (github.event_name == 'push' || github.event.inputs.submit == 'true') &&
      needs.build-ios.result == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to App Store
        run: |
          npx eas-cli submit \
            --profile production \
            --platform ios \
            --latest \
            --non-interactive

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [validate, submit-ios]
    if: always() && needs.submit-ios.result == 'success'

    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          body: |
            ## Nossa Maternidade ${{ needs.validate.outputs.version }}

            ### Deployment Status
            - iOS: ${{ needs.submit-ios.result == 'success' && 'Submitted to App Store Connect' || 'Skipped' }}

            ### What's Changed
            See the automatically generated release notes below.

      - name: Slack Notification (Optional)
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"Nossa Maternidade ${{ needs.validate.outputs.version }} deployed to production!"}' \
            $SLACK_WEBHOOK_URL
